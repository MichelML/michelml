<p>Relationships are hard and complicated,</p>

<p>More so than most people are ready to admit,</p>

<p>As most people want to simplify them to their taste,</p>

<p>And suffer consequently,</p>

<p>And despite the suffering,</p>

<p>Will continue to avoid their uncomfortable truths</p>

<p>And their inherent complexity.</p>
